<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Mic Proto Tomb
    </title>
    <style>
      body{
        background: #2B4254; 
      }
      .circle{
        height: 200px;
        width: 200px;
        border-radius: 50%;
        background-color: #A1BAC9;
        position: absolute;
        top: 35vh;
        left: 44vw;
/*         display: flex;
        justify-content: center;
        align-items: center; */
/*         overflow: hidden; */
        opacity: 0.5;
        z-index: 1;
      }
      .mic{
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
/*         top: -50px;
        left: -50px; */
        height: 200px;
        width: 200px;
        background-image: url("mic_image.png");
        background-size: auto 100%;
        opacity: 0.5;
        z-index: 2;
      }
      .circle:hover .mic{
        opacity: 1;
      }
      .circle:active{
        animation: waves 1s forwards;
      }
      .arch1{
        position: absolute;
        top: 10px;
        left: 10px;
/*         display: flex;
        justify-content: center;
        align-items: center;  */
/*         position: absolute;
        top: 35vh;
        left: 44vw; */
        height: 180px;
        width: 180px;
        background-color: transparent;
        border: 15px solid #fff;
/*         box-shadow: 0 0 0 5px #fff inset; */
        border-radius: 50%;
/*         border-top-left-radius: 90px 90px;       ---- can't use these 2 are it will give a flat surfaceto the arc like a semicircle
        border-top-right-radius: 90px 90px; */
        clip-path: inset(0 0 50% 0);
        z-index: 3;
      }
      @keyframes waves{
        33%{
          transform: scale(0.5);
        }
        66%{
          transform: scale(1.5);
        }
        100%{
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <div class="mic"></div>
      <div class="arch1"></div>
    </div>
  </body>
</html>

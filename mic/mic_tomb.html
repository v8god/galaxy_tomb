<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Mic Proto Tomb
    </title>
    <style>
      body{
        background: #2B4254; 
      }
      .circle{
        height: 200px;
        width: 200px;
        border-radius: 50%;
        background-color: #A1BAC9;
        position: absolute;
        top: 35vh;
        left: 44vw;
/*         display: flex;
        justify-content: center;
        align-items: center; */
/*         overflow: hidden; */
        opacity: 0.5;
        z-index: 1;
      }
      .mic{
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
/*         top: -50px;
        left: -50px; */
        height: 200px;
        width: 200px;
        background-image: url("mic_image.png");
        background-size: auto 100%;
        opacity: 0.5;
        z-index: 2;
      }
      .circle:hover .mic{
        opacity: 1;
      }
      .circle:active{
        animation: waves 3s forwards;
      }
      .arch1{
        position: absolute;
        top: -15px;
        left: -10px;
/*         display: flex;
        justify-content: center;
        align-items: center;  */
/*         position: absolute;
        top: 35vh;
        left: 44vw; */
        height: 220px;
        width: 220px;
        background-color: transparent;
        border: 5px solid #fff;
/*         box-shadow: 0 0 0 5px #fff inset; */
        border-radius: 50%;
/*         border-top-left-radius: 90px 90px;       ---- can't use these 2 are it will give a flat surfaceto the arc like a semicircle
        border-top-right-radius: 90px 90px; */
/*         clip-path: inset(0 50% 0 0);              ----right side is clipped */
/*         clip-path: inset(0 0 50% 0);              ------ bottom clipped*/
/*         clip-path: inset(0 0 0 50%);              ------ left is clipped */
        clip-path: inset(0 50% 10% 0);
        z-index: 3;
      }
      .arch2{
        position: absolute;
        top: -22px;
        left: -20px;
        height: 225px;
        width: 225px;
        background-color: transparent;
        border: 10px solid #fff;
        border-radius: 50%;
        clip-path: inset(0 50% 70% 0);
        z-index: 4;
      }
      .arch3{
        position: absolute;
        top: -22px;
        left: -20px;
        height: 225px;
        width: 225px;
        background-color: transparent;
        border: 10px solid #fff;
        border-radius: 50%;
        clip-path: inset(50% 0 0 70%);
        z-index: 5;
      }
      .arch4{
        position: absolute;
        top: -12px;
        left: -10px;
        height: 225px;
        width: 225px;
        background-color: transparent;
        border: 5px solid #fff;
        border-radius: 50%;
        clip-path: inset(30% 0 0 50%);
        z-index: 6;
      }
      .arch5{
        position: absolute;
        top: -42px;
        left: -15px;
        height: 265px;
        width: 265px;
        background-color: transparent;
        border: 10px solid #fff;
        border-radius: 50%;
        clip-path: inset(0 0 80% 50%);
        z-index: 7;
      }
      .arch6{
        position: absolute;
        top: -47px;
        left: -10px;
        height: 265px;
        width: 265px;
        background-color: transparent;
        border: 5px solid #fff;
        border-radius: 50%;
        clip-path: inset(0 0 50% 30%);
        z-index: 8;
      }
      @keyframes waves{
        33%{
          transform: scale(0.5);
        }
        66%{
          transform: scale(1.5);
        }
        100%{
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <div class="mic"></div>
      <div class="arch1"></div>
      <div class="arch2"></div>
      <div class="arch3"></div>
      <div class="arch4"></div>
      <div class="arch5"></div>
      <div class="arch6"></div>
    </div>
  </body>
</html>

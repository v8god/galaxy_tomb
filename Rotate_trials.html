
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Grid Sphere</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            font-family: 'Courier New', monospace;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        #ui button {
            padding: 8px 12px;
            color: white;
            background: rgba(46, 125, 50, 0.8);
            border: 1px solid #2E7D32;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
        }
        #ui button:hover {
            background: rgba(46, 125, 50, 1);
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="toggleRotation">Pause Rotation</button>
        <button id="resetView">Reset View</button>
    </div>

    
    <script type="module">
        import * as THREE from './java_script/three.module.js';
    import { OrbitControls } from './java_script/OrbitControls.js';
    import { EffectComposer } from './java_script/EffectComposer.js';
    import { RenderPass } from './java_script/RenderPass.js';
    import { UnrealBloomPass } from './java_script/UnrealBloomPass.js';
    import { DragControls } from './java_script/DragControls.js';
    
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 0, 600); // ðŸ†• CHANGED â€” further away for bigger sphere
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Orbit Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    
    // ðŸ†• CHANGED â€” Bigger grid sphere (5Ã— radius)
    const coreRadius = 20;
    const geometry = new THREE.SphereGeometry(2 * 10, 64, 64); // radius=20, more segments
    const wireframe = new THREE.WireframeGeometry(geometry);
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
    const sphere = new THREE.LineSegments(wireframe, lineMaterial);
    scene.add(sphere);
    
    // âœ¨ Stars Setup
    const starMeshes = [];
    const angles = [];
    const radii = [];
    const directions = [];
    const velocities = [];
    
    // ðŸ†• ADDED â€” Layer settings
    const numLayers = 10;             // total layers
    const layerSpacing = 20;          // vertical distance between layers
    const starsInFirstLayer = 1024;    // stars in top layer
    // ðŸ†• Distance between sphere and closest stars
    const sphereGap = 50;  // Change this to control minimum distance from sphere surface
    // ðŸ†• Factor controlling how much the disc shrinks per layer
    const discShrinkFactor = 0.85;  // smaller = faster shrink

    
    const starMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 1.0,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const starGeometry = new THREE.SphereGeometry(2, 12, 12); // bigger round star
    
    // ðŸ†• CHANGED â€” Generate stars in layers
    for (let layer = 0; layer < numLayers; layer++) {
      const starsInLayer = Math.floor(starsInFirstLayer / Math.pow(2, layer));
      const y = -(layer * layerSpacing);

      // Shrink maximum radius per layer
      const layerMaxSpread = 200 * Math.pow(discShrinkFactor, layer);
    
      for (let s = 0; s < starsInLayer; s++) {
        const angle = Math.random() * 2 * Math.PI;
        //const radius = (coreRadius + sphereGap) + Math.random() * 200; // wider spread
        const radius = (coreRadius + sphereGap) + Math.random() * layerMaxSpread; // wider spread
        
        const x = radius * Math.cos(angle);
        const z = radius * Math.sin(angle);
    
        const mesh = new THREE.Mesh(starGeometry, starMaterial.clone());
        mesh.position.set(x, y, z);
    
        directions.push(Math.random() < 0.5 ? 1 : -1);
        angles.push(angle);
        radii.push(radius);
        velocities.push(0.2);
    
        starMeshes.push(mesh);
        scene.add(mesh);
      }
    }
    
    // ðŸ”µ Bloom Composer
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.5,
      0.8,
      0.85
    );
    composer.addPass(bloomPass);
    
    // Rotation toggle
    let isRotating = true;
    document.getElementById("toggleRotation").onclick = () => {
      isRotating = !isRotating;
      document.getElementById("toggleRotation").innerText =
        isRotating ? "Pause Rotation" : "Resume Rotation";
    };
    
    // Drag controls
    const dragControls = new DragControls(starMeshes, camera, renderer.domElement);
    dragControls.addEventListener('dragstart', () => controls.enabled = false);
    dragControls.addEventListener('dragend', () => controls.enabled = true);
    
    const clock = new THREE.Clock();
    
    // Render loop
    function animate() {
      requestAnimationFrame(animate);
    
      if (isRotating) {
        sphere.rotation.y += 0.002;
    
        const delta = clock.getDelta();
        const speed = 0.2;
    
        for (let i = 0; i < starMeshes.length; i++) {
          const star = starMeshes[i];
          angles[i] += delta * speed * directions[i];
    
          // Update star position
          const r = radii[i];
          const x = r * Math.cos(angles[i]);
          const z = r * Math.sin(angles[i]);
          const y = star.position.y;
    
          star.position.set(x, y, z);
        }
      }
    
      controls.update();
      composer.render();
    }
    
    animate();
    
    // Resize handling
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });
    <\/script>
</body>
</html>

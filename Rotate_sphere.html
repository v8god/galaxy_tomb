<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rotating Grid Sphere</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #ui button {
      padding: 8px 12px;
      color: white;
      background: rgba(255,255,255,0.1);
      border: 1px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="toggleRotation">Pause Rotation</button>
  </div>

  <script type="module">
    //import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.min.js';
    //import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js';
    //import { EffectComposer } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/EffectComposer.js';
    //import { RenderPass } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/RenderPass.js';
    //import { UnrealBloomPass } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/UnrealBloomPass.js';
    //import { DragControls } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/DragControls.js';


    import * as THREE from './java_script/three.module.js';
    import { OrbitControls } from './java_script/OrbitControls.js';
    import { EffectComposer } from './java_script/EffectComposer.js';
    import { RenderPass } from './java_script/RenderPass.js';
    import { UnrealBloomPass } from './java_script/UnrealBloomPass.js';
    import { DragControls } from './java_script/DragControls.js'; // ðŸŸ¡ [NEW]


    //https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 5); //ðŸ”µ Better viewing angle for disc structure
    //camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbit Controls (mouse + touch support)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Grid Sphere
    //const geometry = new THREE.SphereGeometry(50, 32, 32);
    const geometry = new THREE.SphereGeometry(2, 32, 32);
    const wireframe = new THREE.WireframeGeometry(geometry);
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
    const sphere = new THREE.LineSegments(wireframe, lineMaterial);
    scene.add(sphere);

    // âœ¨ Stars Setup
    const starCount = 1000;
    const starGeometry = new THREE.BufferGeometry();
    const starPositions = new Float32Array(starCount * 3);
    const starDirections = new Float32Array(starCount); // +1 or -1 rotation direction
    const angles = new Float32Array(starCount);         // ðŸ”µ individual orbit angles
    const radii = new Float32Array(starCount);          // ðŸ”µ elliptical radii
    const starMeshes = []; // ðŸŸ¡ [NEW]
    const trails = [];     // ðŸŸ¡ [NEW]


    for (let i = 0; i < starCount; i++) {
      const theta = Math.random() * 2 * Math.PI;
      const phi = Math.acos(2 * Math.random() - 1);
      const radius = 70 + Math.random() * 30; // stars around the sphere

      const x = radius * Math.sin(phi) * Math.cos(theta);
      const y = (Math.random() - 0.5) * 3; // ðŸŸ¢ Disc height
      //const y = radius * Math.sin(phi) * Math.sin(theta);
      const z = radius * Math.cos(phi);

      starPositions[i * 3] = x;
      starPositions[i * 3 + 1] = y;
      starPositions[i * 3 + 2] = z;

      // Half clockwise, half counterclockwise
      starDirections[i] = Math.random() < 0.5 ? 1 : -1;
      angles[i] = Math.atan2(z, x);         // ðŸ”µ for XZ-plane rotation
      radii[i] = Math.sqrt(x * x + z * z);  // ðŸ”µ distance from center

      // ðŸŸ¡ Trails
    const trailMat = new THREE.LineBasicMaterial({ color: 0xffffaa });
    const trailGeo = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(x, y, z),
      new THREE.Vector3(x, y, z)
    ]);
    const trail = new THREE.Line(trailGeo, trailMat);
    scene.add(trail);
    trails.push(trail);
    }

    starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const starMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 1.5,
      sizeAttenuation: true,
      transparent: true,
      //opacity: 0.8,
      opacity: 1.0,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    

    // ðŸ”µ Bloom Composer
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.5,  // ðŸ”µ intensity
      0.4,  // ðŸ”µ radius
      0.85  // ðŸ”µ threshold
    );
    composer.addPass(bloomPass);

    // Rotation toggle
    let isRotating = true;
    document.getElementById("toggleRotation").onclick = () => {
      isRotating = !isRotating;
      document.getElementById("toggleRotation").innerText = isRotating ? "Pause Rotation" : "Resume Rotation";
    };

    const dragControls = new DragControls(starMeshes, camera, renderer.domElement); // ðŸŸ¡ [NEW]
    dragControls.addEventListener('dragstart', () => controls.enabled = false);
    dragControls.addEventListener('dragend', () => controls.enabled = true);


    const clock = new THREE.Clock();

    // Render loop
    function animate() {
      requestAnimationFrame(animate);

      if (isRotating) {
          sphere.rotation.y += 0.01;
          //sphere.rotation.y += 0.002; // ðŸ”µ smooth slow rotation

        // ðŸ”´ Old star rotation logic (replaced)
        // Rotate stars manually by updating their positions
        /*const delta = clock.getDelta();
        const positions = starGeometry.attributes.position.array;
        for (let i = 0; i < starCount; i++) {
          const i3 = i * 3;
          const x = positions[i3];
          const z = positions[i3 + 2];
          const angle = delta * 0.3 * starDirections[i];

          const newX = x * Math.cos(angle) - z * Math.sin(angle);
          const newZ = x * Math.sin(angle) + z * Math.cos(angle);

          positions[i3] = newX;
          positions[i3 + 2] = newZ;
        }*/
        
        // ðŸ”µ New elliptical galaxy-style motion
        const delta = clock.getDelta();
        const speed = 0.2;
        const positions = starGeometry.attributes.position.array;

        for (let i = 0; i < starCount; i++) {
          angles[i] += delta * speed * starDirections[i];

          const i3 = i * 3;
          const y = positions[i3 + 1];
          const r = radii[i];

          const x = r * Math.cos(angles[i]);
          const z = r * Math.sin(angles[i]);

          positions[i3] = x;
          positions[i3 + 2] = z;
        }

        starGeometry.attributes.position.needsUpdate = true;
      }

      controls.update(); // for damping
      composer.render(); // ðŸ”µ replaced renderer.render with composer for bloom
      //renderer.render(scene, camera);
    }

    animate();

    // Resize handling
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight); // ðŸ”µ
    });

    // ðŸŸ¡ Trail update
    const trail = trails[i];
    const points = [trail.geometry.attributes.position.array];
    trail.geometry.setFromPoints([
      new THREE.Vector3(star.position.x, star.position.y, star.position.z),
      new THREE.Vector3(star.position.x * 0.95, star.position.y, star.position.z * 0.95)
    ]);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rotating Grid Sphere</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #ui button {
      padding: 8px 12px;
      color: white;
      background: rgba(255,255,255,0.1);
      border: 1px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="toggleRotation">Pause Rotation</button>
  </div>

<!--  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js"></script>
-->
  <!--<script defer>-->
  <script type="module">
    //import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.min.js';
    //import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js';
    //import { EffectComposer } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/EffectComposer.js';
    //import { RenderPass } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/RenderPass.js';
    //import { UnrealBloomPass } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/UnrealBloomPass.js';
    //import { DragControls } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/DragControls.js';


    // Final integrated version for Phase 2: Spiral Galaxy motion, round stars, trails, drag support
    import * as THREE from './java_script/three.module.js';
    import { OrbitControls } from './java_script/OrbitControls.js';
    import { EffectComposer } from './java_script/EffectComposer.js';
    import { RenderPass } from './java_script/RenderPass.js';
    import { UnrealBloomPass } from './java_script/UnrealBloomPass.js';
    import { DragControls } from './java_script/DragControls.js'; // ðŸŸ¡ Drag support
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 5);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    
    // Sphere core (like galactic center)
    const geometry = new THREE.SphereGeometry(2, 32, 32);
    const wireframe = new THREE.WireframeGeometry(geometry);
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
    const sphere = new THREE.LineSegments(wireframe, lineMaterial);
    scene.add(sphere);
    
    // === STAR SETUP ===
    const starCount = 1000;
    const stars = [];
    const trails = [];
    const starMeshes = [];
    const directions = [];
    const velocities = [];
    const angles = [];
    const radii = [];
    
    const starMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 1.0,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const starGeometry = new THREE.SphereGeometry(0.4, 12, 12);
    
    const spiralArms = 4;
    const spiralTwist = 0.5;
    const spread = 10;
    const coreRadius = 30;
    
    for (let i = 0; i < starCount; i++) {
      const arm = i % spiralArms;
      const baseAngle = (i / starCount) * Math.PI * 6 + (arm * (2 * Math.PI / spiralArms));
      const radius = coreRadius + Math.random() * 50;
    
      const twist = baseAngle + radius * spiralTwist * 0.01;
      const x = radius * Math.cos(twist) + (Math.random() - 0.5) * spread;
      const z = radius * Math.sin(twist) + (Math.random() - 0.5) * spread;
      const y = (Math.random() - 0.5) * 3;
    
      const mesh = new THREE.Mesh(starGeometry, starMaterial.clone());
      mesh.position.set(x, y, z);
      scene.add(mesh);
    
      // Trail setup
      const trailMat = new THREE.LineBasicMaterial({ color: 0xffffaa });
      const trailGeo = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(x, y, z),
        new THREE.Vector3(x, y, z)
      ]);
      const trail = new THREE.Line(trailGeo, trailMat);
      scene.add(trail);
    
      stars.push(mesh);
      starMeshes.push(mesh);
      trails.push(trail);
      directions.push(Math.random() < 0.5 ? 1 : -1);
      angles.push(Math.atan2(z, x));
      radii.push(Math.sqrt(x * x + z * z));
      velocities.push(0.2);
    }
    
    // === BLOOM ===
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.5,
      0.4,
      0.85
    );
    composer.addPass(bloomPass);
    
    // === DRAG CONTROLS ===
    const dragControls = new DragControls(starMeshes, camera, renderer.domElement);
    dragControls.addEventListener('dragstart', () => controls.enabled = false);
    dragControls.addEventListener('dragend', () => controls.enabled = true);
    
    // === UI ===
    let isRotating = true;
    document.getElementById("toggleRotation").onclick = () => {
      isRotating = !isRotating;
      document.getElementById("toggleRotation").innerText = isRotating ? "Pause Rotation" : "Resume Rotation";
    };
    
    // === ANIMATION ===
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
    
      if (isRotating) {
        sphere.rotation.y += 0.01;
    
        const delta = clock.getDelta();
        for (let i = 0; i < starCount; i++) {
          angles[i] += delta * velocities[i] * directions[i];
          const r = radii[i];
          const y = stars[i].position.y;
          const x = r * Math.cos(angles[i]);
          const z = r * Math.sin(angles[i]);
    
          stars[i].position.set(x, y, z);
    
          // Update trails
          const trail = trails[i];
          trail.geometry.setFromPoints([
            new THREE.Vector3(x, y, z),
            new THREE.Vector3(x * 0.95, y, z * 0.95)
          ]);
        }
      }
    
      controls.update();
      composer.render();
    }
    
    animate();
    
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
</body>
</html>

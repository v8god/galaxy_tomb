<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rotating Grid Sphere</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #ui button {
      padding: 8px 12px;
      color: white;
      background: rgba(255,255,255,0.1);
      border: 1px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="toggleRotation">Pause Rotation</button>
  </div>

<!--  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js"></script>
-->
  <!--<script defer>-->
  <script type="module">
    //import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.min.js';
    //import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js';
    //import { EffectComposer } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/EffectComposer.js';
    //import { RenderPass } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/RenderPass.js';
    //import { UnrealBloomPass } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/UnrealBloomPass.js';
    //import { DragControls } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/DragControls.js';


    import * as THREE from './java_script/three.module.js';
    import { OrbitControls } from './java_script/OrbitControls.js';
    import { EffectComposer } from './java_script/EffectComposer.js';
    import { RenderPass } from './java_script/RenderPass.js';
    import { UnrealBloomPass } from './java_script/UnrealBloomPass.js';
    import { DragControls } from './java_script/DragControls.js'; // 🟡 [NEW]
    
    //https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 5); //🔵 Better viewing angle for disc structure
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Orbit Controls (mouse + touch support)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    
    // Grid Sphere
    const geometry = new THREE.SphereGeometry(2, 32, 32);
    const wireframe = new THREE.WireframeGeometry(geometry);
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
    const sphere = new THREE.LineSegments(wireframe, lineMaterial);
    scene.add(sphere);
    
    // ✨ Stars Setup
    const starCount = 1000;
    const starPositions = new Float32Array(starCount * 3);
    const starDirections = new Float32Array(starCount);
    const angles = new Float32Array(starCount);
    const radii = new Float32Array(starCount);
    const starMeshes = [];
    const trails = [];
    
    const starGroup = new THREE.Group();
    
    const starMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      size: 1.5,
      sizeAttenuation: true,
      transparent: true,
      opacity: 1.0,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const starGeometry = new THREE.SphereGeometry(0.4, 12, 12);
    
    const directions = [], velocities = [];
    
    for (let i = 0; i < starCount; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const radius = 70 + Math.random() * 30;
      const x = radius * Math.cos(angle);
      const z = radius * Math.sin(angle);
      const y = (Math.random() - 0.5) * 3;
    
      const mesh = new THREE.Mesh(starGeometry, starMaterial.clone());
      mesh.position.set(x, y, z);
    
      directions.push(Math.random() < 0.5 ? 1 : -1);
      angles[i] = angle;
      radii[i] = radius;
      velocities.push(0.2);
    
      starMeshes.push(mesh);
      scene.add(mesh);
    }
    
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.5,
      0.4,
      0.85
    );
    composer.addPass(bloomPass);
    
    let isRotating = true;
    document.getElementById("toggleRotation").onclick = () => {
      isRotating = !isRotating;
      document.getElementById("toggleRotation").innerText = isRotating ? "Pause Rotation" : "Resume Rotation";
    };
    
    const dragControls = new DragControls(starMeshes, camera, renderer.domElement); // 🟡 [NEW]
    dragControls.addEventListener('dragstart', () => controls.enabled = false);
    dragControls.addEventListener('dragend', () => controls.enabled = true);
    
    const clock = new THREE.Clock();
    
    // Render loop
    function animate() {
      requestAnimationFrame(animate);
    
      if (isRotating) {
        sphere.rotation.y += 0.01;
    
        const delta = clock.getDelta();
        const speed = 0.2;
    
        for (let i = 0; i < starCount; i++) {
          const star = starMeshes[i];
          angles[i] += delta * speed * directions[i];
    
          // ⭐ Repel from nearby stars to avoid overlap
          for (let j = 0; j < starCount; j++) {
            if (i === j) continue;
            const other = starMeshes[j];
            const dist = star.position.distanceTo(other.position);
            if (dist < 0.8) {
              const dir = new THREE.Vector3().subVectors(star.position, other.position).normalize();
              star.position.addScaledVector(dir, 0.1);
              const xRep = star.position.x;
              const zRep = star.position.z;
              angles[i] = Math.atan2(zRep, xRep);
            }
          }
    
          const r = radii[i];
          const x = r * Math.cos(angles[i]);
          const z = r * Math.sin(angles[i]);
          const y = star.position.y;
    
          star.position.set(x, y, z);
        }
      }
    
      controls.update();
      composer.render();
    }
    
    animate();
    
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
</body>
</html>

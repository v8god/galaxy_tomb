<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rotating Grid Sphere</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #ui button {
      padding: 8px 12px;
      color: white;
      background: rgba(255,255,255,0.1);
      border: 1px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="toggleRotation">Pause Rotation</button>
  </div>

<!--  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js"></script>

  <!--<script defer>-->
  <script type="module">
    //import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.min.js';
    //import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js';
    //import { EffectComposer } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/EffectComposer.js';
    //import { RenderPass } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/RenderPass.js';
    //import { UnrealBloomPass } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/postprocessing/UnrealBloomPass.js';
    //import { DragControls } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/DragControls.js';


    // Final integrated version for Phase 2: Spiral Galaxy motion, round stars, trails, drag support
    import * as THREE from './java_script/three.module.js';
    import { OrbitControls } from './java_script/OrbitControls.js';
    import { EffectComposer } from './java_script/EffectComposer.js';
    import { RenderPass } from './java_script/RenderPass.js';
    import { UnrealBloomPass } from './java_script/UnrealBloomPass.js';
    import { DragControls } from './java_script/DragControls.js';
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 5);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    
    const geometry = new THREE.SphereGeometry(2, 32, 32);
    const wireframe = new THREE.WireframeGeometry(geometry);
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
    const sphere = new THREE.LineSegments(wireframe, lineMaterial);
    scene.add(sphere);
    
    const starCount = 1000;
    const stars = [];
    const starGroup = new THREE.Group();
    scene.add(starGroup);
    
    const spiralArms = 3;
    const spiralTwist = 0.5;
    const spread = 5;
    const coreRadius = 20;
    
    const angles = [];
    const radii = [];
    const directions = [];
    const velocities = [];
    
    const starGeometry = new THREE.SphereGeometry(0.3, 16, 16);
    const dragStars = [];
    
    for (let i = 0; i < starCount; i++) {
      const arm = i % spiralArms;
      const angle = (i / starCount) * Math.PI * 6 + (arm * (2 * Math.PI / spiralArms));
      const radius = coreRadius + Math.random() * 40;
      const x = radius * Math.cos(angle + radius * spiralTwist * 0.01);
      const z = radius * Math.sin(angle + radius * spiralTwist * 0.01);
      const y = (Math.random() - 0.5) * 2;
    
      const color = new THREE.Color(0xffffff);
      const material = new THREE.MeshBasicMaterial({ color, transparent: true, opacity: 1, blending: THREE.AdditiveBlending });
      const star = new THREE.Mesh(starGeometry, material);
      star.position.set(x, y, z);
      starGroup.add(star);
      dragStars.push(star);
    
      stars.push(star);
      angles.push(Math.atan2(z, x));
      radii.push(Math.sqrt(x * x + z * z));
      directions.push(Math.random() < 0.5 ? 1 : -1);
      velocities.push(0.2);
    }
    
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloomPass);
    
    let isRotating = true;
    document.getElementById("toggleRotation").onclick = () => {
      isRotating = !isRotating;
      document.getElementById("toggleRotation").innerText = isRotating ? "Pause Rotation" : "Resume Rotation";
    };
    
    const dragControls = new DragControls(dragStars, camera, renderer.domElement);
    dragControls.addEventListener('dragstart', () => controls.enabled = false);
    dragControls.addEventListener('dragend', () => controls.enabled = true);
    
    const clock = new THREE.Clock();
    
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
    
      if (isRotating) {
        sphere.rotation.y += 0.01;
    
        for (let i = 0; i < stars.length; i++) {
          const star = stars[i];
          angles[i] += delta * velocities[i] * directions[i];
        
        /*const delta = clock.getDelta();
        const speed = 0.2;

        for (let i = 0; i < starCount; i++) {
          const star = starMeshes[i];
          angles[i] += delta * speed * directions[i];
    
          // ⭐ Repel from nearby stars to avoid overlap
          for (let j = 0; j < starCount; j++) {
            if (i === j) continue;
            const other = starMeshes[j];
            const dist = star.position.distanceTo(other.position);
            if (dist < 0.8) {
              const dir = new THREE.Vector3().subVectors(star.position, other.position).normalize();
              star.position.addScaledVector(dir, 0.1);
              const xRep = star.position.x;
              const zRep = star.position.z;
              angles[i] = Math.atan2(zRep, xRep);
            }
          }*/
          const r = radii[i];
          const x = r * Math.cos(angles[i]);
          const z = r * Math.sin(angles[i]);
          const y = star.position.y;
    
          star.position.set(x, y, z);
        }
      }
    
      controls.update();
      composer.render();
    }
    
    animate();
    
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
</body>
</html>

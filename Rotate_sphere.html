    import * as THREE from './java_script/three.module.js';

    import { RenderPass } from './java_script/RenderPass.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5); //🔵 Better viewing angle for disc structure
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Orbit Controls (mouse + touch support)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    
    // Grid Sphere
    const geometry = new THREE.SphereGeometry(2, 32, 32);
    const wireframe = new THREE.WireframeGeometry(geometry);
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
    const sphere = new THREE.LineSegments(wireframe, lineMaterial);
    const coreRadius = 10;
    scene.add(sphere);
    
    // ✨ Stars Setup
    const starCount = 1000;
    const starPositions = new Float32Array(starCount * 3);
    const starDirections = new Float32Array(starCount);
    const angles = new Float32Array(starCount);
    const radii = new Float32Array(starCount);
    const starMeshes = [];
    const trails = [];

    // 🟢 Keep the old star initialization and movement logic commented

      }

    //🟠 STAR SETUP AFTER !ST TIME    
    const starGroup = new THREE.Group();
    
    const starMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      size: 2.5,
      sizeAttenuation: true,
      transparent: true,
      opacity: 1.0,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const starGeometry = new THREE.SphereGeometry(0.4, 12, 12);// ⭕️ Round star shape
    
    const directions = [], velocities = [];
    
    for (let i = 0; i < starCount; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const radius = coreRadius + Math.random() * 20;
      //const radius = 70 + Math.random() * 30;
      const x = radius * Math.cos(angle);
      const z = radius * Math.sin(angle);
      const y = (Math.random() - 0.5) * 3;
    
      const mesh = new THREE.Mesh(starGeometry, starMaterial.clone());
      mesh.position.set(x, y, z);
    
      directions.push(Math.random() < 0.5 ? 1 : -1);
      angles[i] = angle;
      radii[i] = radius;
      velocities.push(0.2);
    
      starMeshes.push(mesh);
      scene.add(mesh);
    }
    // 🟡 NEW STAR DISTRIBUTION (spiral galaxy arms)
    /* const spiralArms = 3;         // Number of spiral arms

    // 🟡 Trails
    /*const trailMat = new THREE.LineBasicMaterial({ color: 0xffffaa });

      new THREE.Vector3(x, y, z),
      new THREE.Vector3(x, y, z)
    ]);
    const trail = new THREE.Line(trailGeo, trailMat);
    scene.add(trail);
    trails.push(trail);
    }*/


    // 🔵 Bloom Composer
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.5,  // 🔵 intensity
      0.4,  // 🔵 radius
      0.85  // 🔵 threshold
    );
    composer.addPass(bloomPass);

    // Rotation toggle
    let isRotating = true;
    document.getElementById("toggleRotation").onclick = () => {
      isRotating = !isRotating;
      document.getElementById("toggleRotation").innerText = isRotating ? "Pause Rotation" : "Resume Rotation";
    };
    
    const dragControls = new DragControls(starMeshes, camera, renderer.domElement); // 🟡 [NEW]
    dragControls.addEventListener('dragstart', () => controls.enabled = false);
    dragControls.addEventListener('dragend', () => controls.enabled = true);
    
    const clock = new THREE.Clock();
    
    // Render loop
    function animate() {
      requestAnimationFrame(animate);
    
      if (isRotating) {
        sphere.rotation.y += 0.01;
        //sphere.rotation.y += 0.002; // 🔵 smooth slow rotation

        // 🔴 Old star rotation logic (replaced)
        // Rotate stars manually by updating their positions
        /*const delta = clock.getDelta();
        const positions = starGeometry.attributes.position.array;

          const z = positions[i3 + 2];
          const angle = delta * 0.3 * starDirections[i];

          positions[i3 + 2] = newZ;
        }*/

        // 🔵 New elliptical galaxy-style motion
        const delta = clock.getDelta();
        const speed = 0.2;
    
        for (let i = 0; i < starCount; i++) {
          const star = starMeshes[i];
          angles[i] += delta * speed * directions[i];

          //const i3 = i * 3;
          //const y = positions[i3 + 1];
    
          // ⭐ Repel from nearby stars to avoid overlap
          /*for (let j = 0; j < starCount; j++) {
            if (i === j) continue;
            const other = starMeshes[j];
            const dist = star.position.distanceTo(other.position);
            if (dist < 0.8) {
              const dir = new THREE.Vector3().subVectors(star.position, other.position).normalize();

          const r = radii[i];
          const x = r * Math.cos(angles[i]);
          const z = r * Math.sin(angles[i]);
          const y = star.position.y;
          //positions[i3] = x;
          //positions[i3 + 2] = z
    
          star.position.set(x, y, z);
        }
        //starGeometry.attributes.position.needsUpdate = true;
      }
    
      controls.update(); // for damping
      composer.render(); // 🔵 replaced renderer.render with composer for bloom
      //renderer.render(scene, camera);
    }
    
    animate();

    // Resize handling
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });
